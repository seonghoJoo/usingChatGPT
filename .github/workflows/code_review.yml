name: Code Review

on:
  push:
    paths:
      - '**.java'

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install GitPython
        run: pip install gitpython

      - name: Run code review
        run: python code_review.py
